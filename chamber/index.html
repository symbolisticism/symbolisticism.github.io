<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A layout for the chamber home page and a first draft of the header and footer."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Luxurious+Roman&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/51a8985088.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script defer src="js/scripts.js"></script>
    <title>Chamber Home Page Build</title>
  </head>
  <body>
    <header>
      <div id="header">
        <a href="index.html"><img id="logo" src="images/hcoc-logo-sm.jpg" alt="HCOC logo" /></a>
        <section id="headings">
          <h1>Hogsmeade</h1>
          <h2>Chamber of Commerce</h2>
        </section>
        <div id="medialinks" class="medialinks">
          <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
          <a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>
        <nav>
          <button id="hamburgerBtn" type="button">
            <span>&#9776;</span><span>X</span>
          </button>
          <ul id="primaryNav">
            <li><a href="#">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div id="date">lorem ipsum</div>
    </header>
    <main>
      <section class="size1">Hero with site name and call to action</section>
      <article class="size1">Event</article>
      <div class="size1">Weather</div>
      <article class="size1">News Release</article>
      <section id="size2">
        <div class="size1">Spotlight 1</div>
        <div class="size1">Spotlight 2</div>
      </section>
    </main>
    <footer>
      <section>
        <picture><img src="images/hcoc-logo-sm.jpg" alt="HCOC logo" /></picture>
        <p>676 Stacking Hags Lane<br />Hogsmeade, Scotland</p>
        <p>info@hogsmeadecc.org</p>
        <p>+44 (1320) 629-8731</p>
        <p>&#9873;<a href="#">Location Map</a></p>
      </section>
      <div>
        <p>&copy; <span id="copyrightyear"></span></p>
        <span id="lastmod"></span>
      </div>
    </footer>
  </body>
</html>
