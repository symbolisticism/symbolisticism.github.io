<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple table build" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tablebuild.css" />
    <title>Table Build</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3" class="medblue">ACME Wildwest</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="col" class="darkblue">Period</th>
          <th scope="col" class="darkblue">Sales</th>
          <th scope="col" class="darkblue">Sales Goal</th>
        </tr>
        <tr>
          <td scope="row">August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td scope="row">September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td scope="row">October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td scope="row">November</td>
          <td>$8,610</td>
          <td class="darkblue">$7,500</td>
        </tr>
        <tr>
          <td scope="row">Black Friday</td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td scope="row">December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="medblue">
            Compiled 02.23.2022 by Gabriele Peck
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
